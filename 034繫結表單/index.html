<!DOCTYPE html>
<html lang="en">

<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"
            integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY=" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY=" crossorigin="anonymous" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha256-CjSoeELFOcH0/uxWu6mC/Vlrc1AARqbm/jiiImDGV3s=" crossorigin="anonymous"></script>
        
</head>

<body>
    <div id="block1" class="row" style="margin: 10px">
        <div class="col-6">
            <label>資料編號:{{ID}}</label>
            <label>職稱:</label>
            <input class="form-control" type="text" v-model="title" />
            <label>姓名:</label>
            <input class="form-control" type="text" v-model="name" />
            <label>Phone:</label>
            <input class="form-control" type="text" v-model="Phone" />
            <label>Address:</label>
            <input class="form-control" type="text" v-model="Address" />
            <label>Memo:</label>
            <input class="form-control" type="text" v-model="Memo" />
        </div>
        <div class="col-6">
            <img  v-bind:src="PictureURL">
            <input type="button">
        </div>

    </div>
</body>
<script>
    var json =
    {
        ID: 3,
        title: "總裁", name: "Eric", PictureURL: "https://i.imgur.com/uxvy97n.png", Phone: "0912345678",
        Address: "新竹市大同區二三五路四號六樓",
        Memo: "澳洲來的人", isValid: true
    };
function Binding() {
    new Vue(
        {
            el: '#block1',
            data: json
        }
    );
}

$(document).ready(function () {
    Binding();
    
});
</script>

</html>
