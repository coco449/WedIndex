<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery Puzzle</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <style>
        #dvPuzzle {
            width: 485px;
            height: 485px;
            border: solid 5px blue;
            padding: 0px;
        }

        .PicCell {
            border-top: solid 1px white;
            border-left: solid 1px white;
            border-right: solid 1px gray;
            border-bottom: solid 1px gray;
            float: left;
            overflow: hidden;

        }
    </style>
    <script type="text/javascript">
        $(function () {
            //將位置轉成座標的換算表----
            var posConv = {};
            //難度NxN(預設)------------
            var n = $("#NxN").val();
            var nxn = n * n;
            getSetup();
            //------------------------
            //選單換難度NxN------------
            $("#NxN").change(getNxn);
            //變更難度NxN--------------
            function getNxn() {
                //清除舊資料-----------
                $("#dvPuzzle").empty()
                //取得新資料-----------
                n = $("#NxN").val();
                nxn = n * n;
                getSetup();
                //--------------------
            }
            //------------------------


            //取得遊戲起始設定-------------------------------------------------------------------------------------------------
            function getSetup() {
                //畫面設定--填入NxN張圖----------------------------------------------------------------------------------------
                for (var i = 0; i < nxn; i++) {
                    $("#dvPuzzle").append("<div class='PicCell' id='Pic" + i + "'><img src='陽春麵.png' /></div>");
                    var row = parseInt(i / n);
                    var col = i % n;
                    $("#Pic" + i + " img").css("margin-left", col * (-480 / n) + 1).css("margin-top", row * (-480 / n) + 1);
                    $(".PicCell").css("width", (480 / n) - 2).css("height", (480 / n) - 2);
                    //第i個換成第row列第col行
                    posConv[i] = { row: row, col: col };
                }
                //將左上角圖塊移除
                $("#Pic0 img").remove();
                //-----------------------------------------------------------------------------------------------------------
                //通關用資料--取得開始前畫面用於結束判定-----------------------------
                endcell = new Array;
                cells = new Array;
                for (var i = 0; i < nxn; i++) {
                    endcell[i] = $("#dvPuzzle div").eq(i).attr("id");
                }
                //----------------------------------------------------------------
                //點擊拼圖-遊戲邏輯判定---------------------------------------------
                $(".PicCell").click(function () {
                    //找尋上下左右有沒有Pic0，有則可以與它交換位置
                    //取得整個拼圖完整資料
                    var cells = $("#dvPuzzle div");
                    //取得被點選的位置編號
                    var i = cells.index(this);
                    //取得被點選的單一拼圖四周拼圖的編號
                    var toCheck = getNearPos(i);
                    //如果陣列裡還有值
                    while (toCheck.length > 0) {
                        //每次抓出陣列最後一個數值
                        var j = toCheck.pop();
                        //看被抓出的值是否為0
                        if (cells.eq(j).attr("id") == "Pic0") //為空白格，交換位子
                        {
                            //排序，必要時對調，讓i < j
                            if (i > j) { var k = j; j = i; i = k; }
                            //取得值為0的位置
                            var ahead = cells.eq(i);
                            var behind = cells.eq(j);
                            var behindPrev = behind.prev();
                            //左右對調
                            if (Math.abs(i - j) == 1)
                                behind.after(ahead);
                            else //上下對調
                            {
                                ahead.after(behind);
                                behindPrev.after(ahead);
                            }
                            if (noEnd) {
                                endGame();
                            }
                            break;
                        }
                    }
                });
                //------------------------------------------------------------------
            }
            //---------------------------------------------------------------------------------------------------------------

            //取得四周相鄰的位置------------------------------------
            function getNearPos(i) {
                var pool = [];
                var row = posConv[i].row, col = posConv[i].col;
                //toCheck用來放入待比對的對象
                if (row > 0) //上
                    pool.push((row - 1) * n + col);
                if (row < n) //下
                    pool.push((row + 1) * n + col);
                if (col > 0) //左
                    pool.push(i - 1);
                if (col < n) //右
                    pool.push(i + 1);
                return pool;
            }
            //-----------------------------------------------------
            //遊戲過關判定------------------------------------------
            function endGame() {
                for (var i = 0; i < nxn; i++) {
                    cells[i] = $("#dvPuzzle div").eq(i).attr("id");
                    if (cells[i] != endcell[i]) {
                        break;
                    }
                    if (i == nxn - 1) {
                        alert("過關");
                    }
                }
            }
            //------------------------------------------------------
            //開始遊戲按鈕---------------------------------------------------
            $("#Start").click(function () {
                //設置用來跳過通關檢測的變數(避免開始中途直接過關)
                noEnd = false;
                //input輸入打亂步數
                var stepCount = $("#StepCount").val()
                for (var i = 0; i < stepCount; i++) {
                    var cells = $("#dvPuzzle div");
                    //找出空格所在位置，並取得其相鄰圖塊
                    var toMove = getNearPos(cells.index($("#Pic0")[0]));
                    cells.eq(toMove[ //由空格的相鄰圖塊擇一挪動
                        parseInt(Math.random() * toMove.length)
                    ]).click();
                }
                noEnd = true;
            });
            //--------------------------------------------------------------
        });
    </script>
</head>

<body>
    <div class="row" style="margin: 10px">
        <div class="col-md-6">
            <div class="gameimg">
                <div id="dvPuzzle"></div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <legend class="btn btn-primary">遊戲設定 - 必填</legend>
                <div class="gamebuttons" style="margin:0px auto">
                    ₍₍ ◝('ω'◝) ⁾⁾ ₍₍ ◝('ω'◝) ⁾⁾ <input type="button" id="Start" value="開始" class="btn btn-primary"/> ₍₍ (◟'ω')◟ ⁾⁾ ₍₍ (◟'ω')◟ ⁾⁾<br>
                    <input type="text" id="StepCount" value="10">輸入開始後亂數要跑幾步<br>
                    <select name="NxN" id="NxN">
                        <option value="3">3x3</option>
                        <option value="4" selected>4x4</option>
                        <option value="5">5x5</option>
                        <option value="6">6x6</option>
                        <option value="7">7x7</option>
                        <option value="8">8x8</option>
                        <option value="9">9x9</option>
                        <option value="10">10x10</option>
                    </select>難度ლ(◉◞౪◟◉ )ლლ(◉◞౪◟◉ )ლლ(◉◞౪◟◉ )ლ<br>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
