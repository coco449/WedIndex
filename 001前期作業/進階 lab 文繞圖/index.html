        有一天，當你習慣性地能夠好好過每一年，你將會有一輩子豐富的人生。 一切，其實都只是從過好『一天』開始。
        <img class="img_left" style="float:left;margin:10px 8px 8px 10px;" src="https://fakeimg.pl/300x100/?text=文字&font=noto"alt="" />先為自己訂個『一天』的目標，毋須遠大，不要張狂，然後在一周裡面選一天，用盡全力實現這個目標，享受屬於你的成果與獎勵，如果你愛上那一天當中成功的感覺，你自然會為自己訂下『下一個一天』。
        成功不一定有什麼大方針大架構，就只是去過好每個一天而已。
