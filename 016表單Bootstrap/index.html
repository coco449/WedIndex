<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

  <title>線上個人資料填寫表單</title>

  <script>
    //getElementById(抓取頁面上的元素)
    function getElement(name) {
      return document.getElementById(name);
    }

    //判斷是否可以送件
    function Button_Submit() {
      //抓取頁面上的checkboc1，取得是否checked
      var isChecked = getElement('MustCheck').checked;
      //如果是，就return true
      if (isChecked) return true;
      //否則就... 
      alert('必須勾選同意!');
      return false;
    }

    //當網頁載入完成後執行
    window.onload = function () {
      //hook event(在form1被submit時...)
      getElement('form1').onsubmit = function () {
        //呼叫 Button_Submit()
        return Button_Submit();
      };
    };
  </script>
</head>

<body>
  <form id="form1"
    action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=harry0961105819@gmail.com&redirect=http://www.google.com"
    method="post">
    <div class="row" style="margin: 10px">
      <div class="col-md-6">
        <div class="card">
          <fieldset>
            <legend class="btn btn-primary">個人資料 - 必填</legend>
            <div style="margin: 10px">
              <label>姓名:</label><br>
              <input type="text" class="form-control" placeholder="請輸入姓名" value="" id="fieldname"
                name="fieldname" /><br>
              <label>密碼:</label><br>
              <input type="password" class="form-control" value="" id="fieldpaw" name="fieldpaw" />
              <label>性別:</label>
              <input type="radio" name="gender" value="男">男
              <input type="radio" name="gender" value="女">女<br>
            </div>
          </fieldset>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card">
          <fieldset>
            <legend class="btn btn-primary">個人資料 - 興趣</legend>
            <div style="margin: 10px">
              <label>興趣:</label>
              <input type="checkbox" value="Travel" name="Interest"> 旅遊
              <input type="checkbox" value="Movie" name="Interest"> 電影
              <input type="checkbox" value="Food" name="Interest"> 美食
              <input type="checkbox" value="Read" name="Interest"> 讀書<br>
              <label>專長:</label><br>
              <textarea cols="50" class="form-control" rows="5">輸入你的專長...</textarea>
          </fieldset>
        </div>
      </div>
    </div>
    </div><br>
    <div class="row" style="margin: 10px">
      <div class="col-md-6">
        <div class="card">
          <fieldset>
            <legend class="btn btn-primary">個人資料 - 地址</legend>
            <div style="margin: 10px">
              <label>郵遞區號</label>
              <input type="text" class="form-control" value="" id="fieldcode" name="fieldcode" /><br>
              <label>縣市</label>
              <select name="YourLocation">
                　<option value="Taipei">台北</option>
                　<option value="Taoyuan">桃園</option>
                　<option value="Hsinchu">新竹</option>
                　<option value="Miaoli">苗栗</option>
              </select><br>
              <label>其它地區</label>
              <input type="text" class="form-control" value="" id="fieldadd" name="fieldadd" /><br>
          </fieldset><br>
        </div>
      </div>
    </div>
    </div>
    <div style="margin: 20px" >
      <input type="checkbox" id="MustCheck" name="MustCheck"> 同意你隨便用個資...<br>
      <input type="reset" value="重新填寫" />
      <button type="submit">送件</button>
    </div>

  </form>
</body>

</html>
