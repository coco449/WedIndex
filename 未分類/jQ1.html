<form id="form1">
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" required />
    <!-- 
            屬性設定[註1]
            required: 必要項目
        -->
    <hr />
    <input class="submit" type="submit" value="Submit">
</form>
<style>
    .error {
        /* 當格式錯誤時，則新增此類別 */
        border-color: red !important
    }
</style>
<script>
    $("#form1").validate({
        // 參數設定[註2]
        errorPlacement: function (error, element) {
            return true;
        }
    });
</script>
